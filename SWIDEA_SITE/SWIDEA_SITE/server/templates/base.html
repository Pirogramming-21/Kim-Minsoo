{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My SW Idea Manage{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
    <style>
        body {
            background-image: url('{% static "images/coding.jpg" %}');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ideas:idea_list' %}">My SW Idea Manage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ideas:idea_list' %}">아이디어 목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ideas:idea_create' %}">아이디어 등록</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'devtools:devtool_list' %}">개발툴 목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'devtools:devtool_create' %}">개발툴 등록</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-5 text-center">
        <p>devkev00</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
