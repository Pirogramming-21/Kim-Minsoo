{% extends 'base.html' %}
{%block head %}
  <title>devtools_detail</title>
{%endblock%}

{%block content%}
  <form
    action="{% url 'devtools:devtool_update' pk=devtools.pk %}"
    method="post"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-primary">수정 완료</button>
  </form>

  <form
    action="{% url 'devtools:devtool_delete' pk=devtools.pk %}"
    method="post"
  >
    {%csrf_token%}
    <button class="btn btn-danger">삭제</button>
  </form>
{%endblock%}
