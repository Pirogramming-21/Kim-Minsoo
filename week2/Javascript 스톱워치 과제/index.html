<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>피로워치</title>
</head>
<body>

  <section class="stopwatch-section">
    <div class="stopwatch-header">⏱️ 피로그래밍 스톱워치 ⏱️</div>
    <br>
    <div class="devkev00">By devkev00</div>
    <div class="stopwatch-body">
      <div class="stopwatch-screen">00:00</div>
      
      <div class="button-container">
        <button class="start">start</button>
        <button class="stop">stop</button>
        <button class="reset">reset</button>
      </div>

    </div>
    <div class="lap-time-container">
      <div class="lap-time-btns">
        <i class="checkbox-king fa-regular fa-circle"></i>
        <i class="laptime">구간 기록</i>
        <i class="trashcan fa-solid fa-trash"></i>
      </div>
    </div>
    <div class="lap-time-records"></div>
  </section>
  
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/3c026f2ac6.js" crossorigin="anonymous"></script>
</body>
</html>
