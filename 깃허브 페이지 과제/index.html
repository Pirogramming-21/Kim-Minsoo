<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column; 
        justify-content: flex-start; 
        align-items: center; 
        height: 100px;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
    }

    #nav-bar {
        display: flex;
        justify-content: space-between; /* 요소들 사이의 공간을 최대로 설정 */
        align-items: center;
        gap: 20px; /* 각 요소 사이 간격 */
        margin-bottom: 20px; /* 아래 여백 */
    }

    #nav-bar a {
        color: #333;
        text-decoration: none;
    }

    .search-container {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: auto; /* 우측 여백을 최대로 설정하여 우측 상단으로 이동 */
    }

    .search-input {
        border: none;
        padding: 10px;
        font-size: 16px;
        width: 300px;
        outline: none;
    }

    .search-button {
        background-color: gray;
        color: white;
        border: 1px white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 0;
    }

    .sign-in {
        background: none;
        color: gray;
        padding: 10px 20px;
        cursor: pointer;
    }

    .sign-up {
        background-color: gray;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="nav-bar">
    <div>
        <a href="#">Why Github?</a>
        <a href="#">Team</a>
        <a href="#">Enterprise</a>
        <a href="#">Explore</a>
        <a href="#">Marketplace</a>
        <a href="#">Pricing</a>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search Github">
        <button class="search-button">/</button>
    </div>

    <div>
        <a href="#" class="sign-in">Sign in</a>
        <button class="sign-up">Sign up</button>
    </div>
</div>

<div class="container">
  <div class="main">
    <h1>Built for developers</h1>
  </div>
</div>
</body>
</html>
